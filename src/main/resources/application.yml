spring:
  application:
    name: new-batch-job
  main:
    web-application-type: servlet
    keep-alive: true
    register-shutdown-hook: true
  datasource:
    # Oracle database
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: your_username
    password: your_password
    driver-class-name: oracle.jdbc.OracleDriver
    # Connection pool settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    # Oracle database platform
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: none  # Sử dụng none cho production, hoặc update/create cho development
      # ddl-auto: update  # Uncomment để tự động tạo/update tables
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

application:
  schedule:
    enabled: true

batch:
  init:
    sample-data: true  # Set to true để tự động tạo sample transaction data

# External API Configuration
external:
  api:
    url: http://localhost:8080/api/transaction  # URL của API bên ngoài
    timeout:
      connect: 10000  # Connection timeout (milliseconds)
      read: 30000     # Read timeout (milliseconds)
    enable:
      logging: false  # Enable logging for requests/responses (set to true for debugging)

server:
  port: 8084
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.yourcompany.batch: INFO
    org.springframework.batch: INFO

