spring:
  application:
    name: new-batch-job
  main:
    web-application-type: servlet
    keep-alive: true
    register-shutdown-hook: true
  datasource:
    # H2 in-memory database
    url: jdbc:h2:mem:batchdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    # database-platform không cần thiết, Hibernate sẽ tự động detect H2 dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

application:
  schedule:
    enabled: true

server:
  port: 8084
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.yourcompany.batch: INFO
    org.springframework.batch: INFO

